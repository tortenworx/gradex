version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.x
    commands:
      - echo "ⓘ Installing dependencies"
      - curl -fsSL https://get.pnpm.io/install.sh | SHELL=`which bash` bash -
      - . ~/.bashrc
      - pnpm install
    finally:
      - ls
      - echo "Finished Install stage!"
  build:
    commands:
      - pnpm dlx turbo build
    finally:
      - echo "ⓘ Build Stage Complete"
artifacts:
  files:
    - '**/*'
  secondary-artifacts:
    api:
      files:
        - '**/*'
      base-directory: 'apps/api/'
      name: api
      discard-paths: no
    web:
      files:
        - 'apps/web/**/*'
      discard-paths: no
      name: web
cache:
  paths:
    - ~/.pnpm_store